        <div>
        <h2>Success alert</h2>
        <div class="alert alert-success">
          <i class="fa-solid fa-check"></i
          ><span class="span-success">Success!</span>
        </div>
        <iframe
  src="https://carbon.now.sh/embed?bg=rgba%28171%2C+184%2C+195%2C+1%29&t=seti&wt=none&l=javascript&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=1x&wm=false&code=%253Ch2%253ESuccess%2520alert%253C%252Fh2%253E%250A%253Cdiv%2520class%253D%2522alert%2520alert-success%2522%253E%250A%253Ci%2520class%253D%2522fa-solid%2520fa-check%2522%253E%253C%252Fi%253E%250A%253Cspan%2520class%253D%2522span-success%2522%253ESuccess%21%253C%252Fspan%253E%250A%253C%252Fdiv%253E"
  style="width: 614px; height: 206px">
</iframe>
        </div>
        <div>
          <h2>Error alert</h2>
          <div class="alert alert-error">
            <i class="fa-solid fa-xmark"></i

  src="https://carbon.now.sh/embed?bg=rgba%28171%2C+184%2C+195%2C+1%29&t=seti&wt=none&l=javascript&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=1x&wm=false&code=%253Ch2%253EError%2520alert%253C%252Fh2%253E%250A%253Cdiv%2520class%253D%2522alert%2520alert-error%2522%253E%250A%253Ci%2520class%253D%2522fa-solid%2520fa-xmark%2522%253E%253C%252Fi%253E%250A%253Cspan%2520class%253D%2522span-error%2522%253EError%21%253C%252Fspan%253E%250A%253C%252Fdiv%253E"
  style="width: 614px; height: 206px" >
</iframe>

        </div>
